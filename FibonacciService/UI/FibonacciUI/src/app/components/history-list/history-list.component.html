<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Element Fibonacci number</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fibResult of fibResults">
        <th scope="row">{{fibResult.id}}</th>
        <td>{{fibResult.elementNumber}}</td>
        <td>{{fibResult.result}}</td>
      </tr>
      <tr *ngIf="fibResults.length == 0">
        <td colspan="3">Brak danych</td>
      </tr>
    </tbody>
  </table>
